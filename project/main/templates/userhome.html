<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Your Courses</h1>
        {% for user_course in usercourses %}
            <div class="course mb-4">
                <h2>{{ user_course.course.title }}</h2>
                <p>{{ user_course.course.description }}</p>
                <video width="640" height="360" controls >
                    <source src="{{ user_course.course.video.url }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        {% empty %}
            <p>You have no courses enrolled.</p>
        {% endfor %}
        
        <form method="POST" action="{% url 'logout' %}" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-cZ6LrUsEoSuU01yF6gA1KRMQEV3eK8R8TtZ83jFbMnHd7lZ6Fqt3lLSWFl1hYNkk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-3A4eGKTdLo9N4e0cI7gr2T2/yQMDHkBzGxPlM0VzU7qHkYtcUsWz0T5KX3D8k4/d" crossorigin="anonymous"></script>
</body>
</html>
